<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        let names = new Array("wonson", "jeamoonlee", "kitae", "gracehwang");
        document.write("이름 : " + names.join(" ") + "<br>");
        let longestName = names[0];
        for (let i = 1; i < names.length; i++) {
            if (names[i].length > longestName.length) {
                longestName = names[i];
            }
        }
        document.write("가장 긴 이름 : " + longestName + "<br>");
        let m = names.sort();
        document.write("가장 먼저 나오는 이름 : " + m.slice(0,1) + "<br>");
        document.write("증가순 이름 : " + m.join(" "));
    </script>
</body>
</html>
