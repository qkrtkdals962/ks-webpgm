<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수</title>
</head>
<body>
    <h3>난수 10 개 생성</h3>
    <hr>
    <script>
        let n=[];
        for(let i=0; i<10; i++){
            let k = Math.random()*100+1;
            let plots = Math.floor(k);
            n[i] = plots;
        }
        for(let i=0; i<10; i++)
            document.write(n[i] + " ");
        document.write("<hr>");
        let big = n[0];
        for(let i=0; i<10; i++){
            if(big<n[i]){
                big = n[i];
            }
        }
        document.write("제일 큰 수는" + big);
        document.write("<hr>");
        n.sort(function(a, b) {
            return a - b;
        });
        for(let i=0; i<10; i++)
            document.write(n[i] + " ");
    </script>
</body>
</html>
<!--챗GPT의 힘을 많이 빌림 특히sort()-->
