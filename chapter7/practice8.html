<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.random()으로 랜덤한 색 만들기</title>
    <style>
        div {
            display: inline-block;
            width: 150px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        for(let i=0; i<16; i++){
            let a = Math.random()*256;
            let b = Math.random()*256;
            let c = Math.random()*256;
            let A = Math.floor(a);
            let B = Math.floor(b);
            let C = Math.floor(c);
            document.write("<div style=\"background-color: rgb(" + A + "," + B + "," + C + ");\">rgb(" + A + "," + B + "," + C + ")</div>")
        }
    </script>
</body>
</html>
