<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 배열 만들기</title>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>    
        let bookArray = [];
        let index = 0;
        for(let i=0; i<5; i++){
            let m = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력");
            let n = m.split(",");
            let book = new Object();
            book.title = n[0].trim();
            book.auther = n[1].trim();
            book.price = parseInt(n[2].trim());
            bookArray[index]=book;
            index++;
            document.write(n+"<br>");
        }
        document.write("<hr>");
        let big = bookArray[0];
        for(let i = 1; i < 5;i++){
            if(big.price<bookArray[i].price)
                big = bookArray[i];
        }
        document.write("가장 가격이 비싼 책은 " + big.title);
    </script>
</body>
</html>
