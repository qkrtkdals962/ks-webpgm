<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문시간이 오전,오후</title>
</head>
<body>
    <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
    <hr>
    <script>
        let n=new Date();
        if(n.getHours() / 13 == 0)
            document.body.style.backgroundColor = "lightskyblue";
        else
            document.body.style.backgroundColor = "orange";
        document.write("현재 시간: ");
        document.write(n.getHours() + "시,");
        document.write(n.getMinutes() + "분,");
        document.write(n.getSeconds() + "초");
    </script>
</body>
</html>
