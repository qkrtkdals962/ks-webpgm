<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트잇</title>
    <script>
        function store(){
            if(!window.localStorage){
                alert("메모를 입력해주세요.");
                return;
            }
            let title = document.getElementById("title").value;
            let memo = document.getElementById("memo").value;
            localStorage.setItem(title, memo);
        }
        function show(){
            window.open("practice3-2.html", "viewwin")
        }
    </script>
</head>
<body>
    <h3>포스트잇</h3>
    <hr>
    제목 <input id="title" type="text">
    <br>
    메모입력
    <br>
    <textarea id="memo" cols="30" rows="5"></textarea>
    <br>
    <input type="button" value="저장" onclick="store()">
    <input type="button" value="보기" onclick="show()">
</body>
</html>
