<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에서 읽기</title>
    <script>
        function search(){
            if (!window.sessionStorage) {
                alert("지원하지 않습니다.");
                return;
            }
            let name = document.getElementById("name").value;
            let num = sessionStorage.getItem(name);
            if(num == null){
                alert(name + " 항목이 없습니다.");
                return;
            }
            document.getElementById("num").value = num;
        }
    </script>
</head>
<body>
    <h3>세션 스토리지에 구입 리스트 검색</h3>
    <hr>
    품목명 : <input id="name" type="text" size="10">
    개수 : <input id="num" type="text" size="10">
    <br>
    <input type="button" value="검색" onclick="search()">
    <br>
    <a href="practice2-1.html">구입 리스트 저장</a>
</body>
</html>
