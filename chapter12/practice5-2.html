<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택한 도시와 음식 보여주기</title>
    <script>
        window.addEventListener("storage", storageEventListener, false);
        window.onload = show;

        function storageEventListener(e) {
            show();
        }

        function show() {
            if (!window.localStorage) {
                alert("지원하지 않습니다.");
                return;
            }

            let obj = document.getElementById("show");
            obj.innerHTML = "";
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let val = localStorage.getItem(key);
                if (i == localStorage.length - 1)
                    obj.innerHTML += (key + "=" + val);
                else
                    obj.innerHTML += (key + "=" + val) + "<br>";
            }
        }
    </script>
    <style>
        div {
            display: inline-block;
            width: 200px;
            border: 1px solid yellowgreen;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h3>선택한 도시와 음식 보여주기</h3>
    <hr>
    <div id="show"></div>
</body>
</html>
