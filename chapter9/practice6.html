<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
</head>
<body>
    <h3>마우스 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대 됩니다.</h3>
    <hr>
    <img id="img" src="사과.jpg" width="100px" height="100px" alt="" onmousewheel="wheel(event)">
    <script>
        function wheel(e){
            let size = 100;
            if(e.wheelDelta < 0){
                size = size - (size * 0.05);
                if(size < 0)
                    size = 0;
            } else {
                size = size + (size * 0.05);
            }
            document.getElementById("img").style.width = size + "px";
            document.getElementById("img").style.height = size + "px";
        }
    </script>
</body>
</html>
