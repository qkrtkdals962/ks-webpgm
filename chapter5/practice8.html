<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트로 수직 매뉴 만들기</title>
    <style>
        nav {
            display: inline-block;
            background-color: black;
        }
        ul {
            margin: 0;
            padding: 0;
        }
        ul li {
            padding: 0px 15px;
            list-style-type: none;
        }
        ul li a{
            color: white;
            text-decoration: none;
        }
        a:hover {
            color: violet;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</li>
            <li><a href="#">Cappuccino</li>
            <li><a href="#">Cafe Latte</li>
            <li><a href="#">F.A.Q</li>
        </ul>
    </nav>
</body>
</html>
