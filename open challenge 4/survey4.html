<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <link href="survey4.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h2>설문지</h2>
        <p>소프트웨어 기술에 대한 의견을 받습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <hr>
    <section>
        <form>
            <article>
                학년 <input type="radio" name="grade" value="1" checked>1학년
                <input type="radio" name="grade" value="2">2학년
                <input type="radio" name="grade" value="3">3학년
                <input type="radio" name="grade" value="4">4학년
            </article>
            <br>
            <article>
                성별 <input type="radio" name="sex" value="1" checked>남
                <input type="radio" name="sex" value="2">여
            </article>
            <br>
            <article>
                관심 분야 <select name="interest">
                    <option value="1" selected>프론트 엔드</option>
                    <option value="2">백 엔드</option>
                    <option value="3">모바일</option>
                    <option value="4">게임</option>
                    <option value="5">임베디드</option>
                    <option value="6">보안</option>
                    <option value="7">그 이외는 남기고 싶은 말에 적어주세요!</option>
                </select>
            </article>
            <br>
            <article>
                진로 <input type="checkbox" name="course" value="1" checked>개발
                <input type="checkbox" name="course" value="2">기획
                <input type="checkbox" name="course" value="3">영업
                <input type="checkbox" name="course" value="4">창업
            </article>
            <br>
            <article>
                남기고 싶은 말
                <br>
                <textarea cols="50" rows="4" placeholder="글을 남겨주세요!"></textarea>
            </article>
        </form>
    </section>
    <footer>
        <samll>
            Copyright 2022 by Kitae
        </samll>
    </footer>
</body>
</html>
