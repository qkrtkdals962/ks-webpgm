<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while과 break문 사용법</title>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <hr>
    <script>
        let n;
        do{
            n = prompt("암호를 대라");
        } while(n !== "you");
        document.write("통과!");
    </script>
</body>
</html>
