<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 프로퍼티</title>
    <style>
        span {
            color: blue;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?<button onclick="showhide()">show/hide</button></h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
    <script>
        let n = document.getElementsByTagName("span");
        function showhide() {
            for (let i = 0; i < n.length; i++) {
                if (n[i].style.visibility === "hidden") {
                    n[i].style.visibility = "visible";
                } else {
                    n[i].style.visibility = "hidden";
                }
            }
        }
    </script>
</body>
</html>
