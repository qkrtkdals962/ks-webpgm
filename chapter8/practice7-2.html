<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform:rotate</title>
</head>
<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img src="스폰지밥.png" alt="스폰지밥" width="300" height="230"> 
    <script>
        let n = document.getElementsByTagName("img");
        let deg = 0;
        n[0].addEventListener("click",function(){
            deg+= 90;
            this.style.transform='rotate(' + deg + 'deg)';
        });
    </script>      
</body>
</html>
