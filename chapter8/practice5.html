<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div {
            position: absolute;
        }
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="media/spade-A.png" width="100" height="140" alt="스페이드A">
        <img src="media/spade-2.png" width="100" height="140" alt="스페이드2">
        <img src="media/spade-3.png" width="100" height="140" alt="스페이드3">
        <img src="media/spade-7.png" width="100" height="140" alt="스페이드7">
    </div>
    <script>
        let n = document.getElementsByTagName("img");
        let zindex = 0;
        for(let i=0;i<n.length;i++){
            n[i].style.zIndex=zindex++;
            n[i].addEventListener("click", function(){move(this);});
        }
        function move(img){
            for(let i=0;i<n.length;i++){
                n[i].style.zIndex++;
            }
            img.style.zIndex = 1;
        }
    </script>
</body>
</html>
