<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color: yellowgreen;">
        <li>물을 끓인다.</li>
        <script>
            let n = document.getElementsByTagName("ol")[0];
            n.addEventListener("click",function(){
                let m = prompt("라면을 끓이는 순서를 입력하라");
                if(m){
                    let li = document.createElement("li");
                    li.textContent = m;
                    this.appendChild(li);
                }
            });
        </script>
    </ol>
</body>
</html>
