<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스를 올려봐요</title>
    </head>
<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <img src="스폰지밥.png" alt="스폰지밥" width="300px" height="230px">
    <script>
        let n = document.getElementsByTagName("img");
        let scale = 1;
        n[0].addEventListener("click",function(){
            if(scale<5){
                scale += 1;
                this.style.transform="scale("+ scale + ",1)";
            }
        });
    </script>
</body>
</html>
