<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML 프로퍼티 연습</title>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <script>
        let n = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
        document.write("<p this.onclick=\"again()\">" + n + "</p>");
        function again(){
            let m = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
            document.write("<p this.onclick=\"again()\">" + m + "</p>");
        }
    </script>
</body>
</html>
