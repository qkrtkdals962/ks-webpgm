<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow와 box-shadow</title>
    <style>
        h1 {
            text-align: center;
            color: yellow;
            text-shadow: 2px 3px 2px purple;
        }
        #N:hover {
            box-shadow: 0 0 15px green;
        }
        #G:hover {
            box-shadow: 0 0 15px red;
        }
        #A:hover {
            box-shadow: 0 0 15px orange;
        }
    </style>
</head>
<body>
    <h1>Most Visited Pages</h1>
    <hr>
    <img id="N" src="네이버.jpg" width="400" height="400">
    <img id="G" src="구글.jpg" width="400" height="400">
    <img id="A" src="아마존.jpg" width="400" height="400">
</body>
</html>
