<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 테이블 만들기</title>
</head>
<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th><th>코드</th><th>색</th>
                <th>이름</th><th>코드</th><th>색</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>brown</td><td>#A52A2A</td><td><div style="background-color: #A52A2A; color: #A52A2A;">1111111</div></td><td>DeepSkyBlue</td><td>#00BFFF</td><td><div style="background-color: #00BFFF; color: #00BFFF;">1111111</div></td>
            </tr>
            <tr>
                <td>Blueviolet</td><td>#8A2BE2</td><td><div style="background-color: #8A2BE2; color: #8A2BE2;">1</div></td><td>Gold</td><td>#FFD700</td><td><div style="background-color: #FFD700; color: #FFD700;">1</div></td>
            </tr>
            <tr>
                <td>DarkOrange</td><td>#FF8C00</td><td><div style="background-color: #FF8C00; color: #FF8C00;">1</div></td><td>OliveDrab</td><td>#6B8E23</td><td><div style="background-color: #6B8E23; color: #6B8E23;">1</div></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
